<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Solar System</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            width: 100%;
        }

        canvas {
            display: block;
            /* Prevent scrollbars */
        }

        button {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            cursor: pointer;
            z-index: 1;
        }

        button:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }
    </style>
</head>

<body>
    <button id="toggleOrbits">Toggle Orbits</button>
    <div style="position: fixed; bottom: 10px; right: 10px; z-index: 10; background: rgba(0, 0, 0, 0.5); padding: 10px; border-radius: 10px; color: white;">
        <label for="speedSlider">Speed:</label>
        <input id="speedSlider" type="range" min="-10" max="10" value="0.1" step="0.1" style="width: 150px;">
        <span id="speedValue">1x</span>
    </div>    
    <script type="module" src="main.js"></script>
</body>

</html>
